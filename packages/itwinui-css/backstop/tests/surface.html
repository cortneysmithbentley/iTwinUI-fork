<!DOCTYPE html>
<html
  lang="en-US"
  id="theme"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>Surface | iTwinUI</title>

    <script type="module">
      import "./assets/theme.js";
      import "@itwin/itwinui-icons-elements/settings";

    </script>
    <style>
      @import url("./assets/demo.css") layer(demo);
      @import url('@itwin/itwinui-variables') layer(variables);
      @import url("@itwin/itwinui-css/css/all.css") layer(itwinui);
      /* Demo elevations replicate /styles/elevation.scss SASS variables. */
      section[id^='demo'] {
        margin: calc(var(--iui-size-l) * -1);
        padding: var(--iui-size-l);
      }
      #demo-elevations {
        display: flex;
        gap: var(--iui-size-2xl);
        width: auto;
      }
      #demo-elevations > * {
        aspect-ratio: 1 /1;
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
      }
      @media (max-width: 600px) {
        #demo-elevations { flex-direction: column; }
      }
    </style>
  </head>
  <body class="iui-root">
    <theme-button></theme-button>
    <h1>Surface</h1>
    <hr />

    <section id="demo-default">
      <div class="iui-surface">
        <div class="iui-surface-header">
          <h2 class="iui-text-subheading">Title of section</h2>
        </div>
        <div class="iui-surface-divider"></div>
        <div class="iui-surface-content">
          <p>This is a surface component with a header and content area.</p>
        </div>
      </div>
    </section>
    <section id="demo-default">
      <div class="iui-surface">
        <div class="iui-surface-header">
          <h2 class="iui-text-subheading">Title of section</h2>
          <svg-settings
            class="iui-button-icon"
            aria-hidden="true"
          ></svg-settings>
        </div>
        <div class="iui-surface-divider"></div>
        <div class="iui-surface-content-scroll">
          <p>This is a surface component with a header, footer, and scrollable content area. The header has an icon and the footer has a button.</p>
        </div>
        <div class="iui-surface-divider"></div>
        <div class="iui-surface-footer">
          <p>Content for footer.</p>
          <button class="iui-button">Footer Button</button>
        </div>
      </div>
    </section>

    <br />

    <h2>Elevations</h2>
    <section id="demo-elevations">
      <div
        class="iui-surface"
        style="--iui-surface-elevation: none;"
      >0</div>
      <div class="iui-surface">1</div>
      <div
        class="iui-surface"
        style="--iui-surface-elevation: var(--iui-shadow-2);"
      >2</div>
      <div
        class="iui-surface"
        style="--iui-surface-elevation: var(--iui-shadow-3);"
      >3</div>
      <div
        class="iui-surface"
        style="--iui-surface-elevation: var(--iui-shadow-4);"
      >4</div>
      <div
        class="iui-surface"
        style="--iui-surface-elevation: var(--iui-shadow-5);"
      >5</div>
    </section>
  </body>
</html>
